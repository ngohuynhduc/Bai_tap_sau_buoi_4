<body>
    <div class="container">
        <div class="title"><h1>COUNTDOWN</h1></div>

            <p id="hour-label" class="label">Hours /</p><p id="min-label" class="label">Minutes /</p><p id="sec-label" class="label">Seconds</p>
        </div>
        <div class="timer">
            <input id="hour" type="number" max="99" min="0" value="0" class="time">:<input id="min" type="number" max="60" min="0" value="0" class="time">:<input id="sec" type="number" max="60" min="0" value="0" class="time">
        </div>
        <div class="buttons">
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
          </div>
    </div>
